<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <section id="calculator-body">
        <div id="display">
            <label for="operand-one">OperandOne</label>
            <textarea id="operand-one"></textarea>
            <label for="operand-two">OperandTwo</label>
            <textarea id="operand-two"></textarea>
            <label for="result-text">Calculation Results</label>
            <textarea id="result-text"></textarea>
        </div>

        <div id="number-pad">
            <button type="button" value="7" id="7">7</button>
            <button type="button" value="8" id="8">8</button>
            <button type="button" value="9" id="9">9</button>
            <button type="button" value="+" id="addition">+</button>
            <button type="button" value="4" id="4">4</button>
            <button type="button" value="5" id="5">5</button>
            <button type="button" value="6" id="6">6</button>
            <button type="button" value="-" id="subtraction">-</button>
            <button type="button" value="1" id="1">1</button>
            <button type="button" value="2" id="2">2</button>
            <button type="button" value="3" id="3">3</button>
            <button type="button" value="*" id="multiplication">*</button>
            <button type="button" value="c" id="clear">c</button>
            <button type="button" value="0" id="0">0</button>
            <button type="button" value="." id=".">.</button>
            <button type="button" value="/" id="division">/</button>
        </div>
    </section>
    
</body>
</html>
